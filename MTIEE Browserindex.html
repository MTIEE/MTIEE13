<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTIEE Browser</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HLS.js for .m3u8 streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the chosen fonts and theme */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .font-logo {
            font-family: 'Cormorant Garamond', serif;
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #8A2BE2; /* Violet */
            border-radius: 10px;
            border: 2px solid #1f1f1f;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #9932CC;
        }
        /* Custom styles for video player controls */
        video::-webkit-media-controls-panel {
            background-color: rgba(18, 18, 18, 0.8);
        }
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-mute-button,
        video::-webkit-media-controls-fullscreen-button {
            filter: invert(1) brightness(1.5);
        }
        /* Sidebar transition */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Main content area transition */
        #mainContent > div {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#121212] flex flex-col h-screen overflow-hidden">

    <!-- üî∫ Encabezado -->
    <header class="bg-[#1a1a1a] shadow-lg z-30 flex items-center justify-between px-4 py-2 border-b-2 border-[#8A2BE2]">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-[#FFD700]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.657 7.343A8 8 0 0118 18c-1 .5-3 1.5-5 1.5s-4-1-5-1.5a8 8 0 019.657-9.657z"></path></svg>
            <h1 class="text-2xl font-logo font-bold text-silver-300">
                <span class="text-gray-200">MTIEE</span><span class="text-[#FFD700]"> Browser</span>
            </h1>
        </div>
        <!-- Bot√≥n de men√∫ lateral -->
        <button id="menuButton" class="text-gray-300 hover:text-[#8A2BE2] focus:outline-none p-2 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <!-- üîç Barra de navegaci√≥n -->
    <nav class="bg-[#1a1a1a] p-3 flex items-center space-x-2 shadow-md z-20">
        <button id="favoriteButton" class="p-2 text-gray-400 hover:text-[#FFD700] rounded-full transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
        </button>
        <input type="text" id="urlInput" placeholder="Buscar o escribir una URL..." class="w-full bg-[#2a2a2a] border border-gray-600 rounded-full px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#8A2BE2] transition-all">
        <button id="goButton" class="bg-[#8A2BE2] hover:bg-violet-500 text-white font-bold py-2 px-5 rounded-full transition-colors duration-300">Ir</button>
    </nav>
    
    <!-- Contenido Principal (Iframe, Reproductor, Historial, Favoritos) -->
    <main id="mainContent" class="flex-grow relative bg-[#0d0d0d]">
        
        <!-- Pantalla de Bienvenida -->
        <div id="welcomeScreen" class="w-full h-full flex flex-col items-center justify-center text-center p-4">
            <svg class="w-24 h-24 text-[#8A2BE2] mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m-9 9h18"></path></svg>
            <h2 class="text-4xl font-logo text-gray-300">Bienvenido a MTIEE Browser</h2>
            <p class="text-gray-400 mt-2">Escribe una URL o un t√©rmino de b√∫squeda para comenzar.</p>
        </div>

        <!-- Iframe para contenido web -->
        <iframe id="contentFrame" class="w-full h-full border-none hidden"></iframe>

        <!-- üé• Reproductor de video integrado -->
        <div id="videoPlayerContainer" class="w-full h-full bg-black hidden flex-col items-center justify-center">
            <video id="videoPlayer" class="w-full h-full" controls></video>
            <!-- Mensaje de error del reproductor -->
            <div id="videoError" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 p-6 rounded-lg text-center shadow-2xl border border-red-500">
                <h3 class="text-xl font-bold text-red-400 mb-2">Error de reproducci√≥n</h3>
                <p class="text-gray-300 mb-4">No se pudo cargar el video. Puede deberse a un problema de CORS o un formato no soportado.</p>
                <div class="flex space-x-4 justify-center">
                    <button id="copyLinkButton" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Copiar enlace</button>
                    <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" title="Esta es una funci√≥n simulada">Abrir en App Externa</button>
                </div>
            </div>
        </div>

        <!-- üïò Historial y ‚≠ê Favoritos -->
        <div id="listContainer" class="w-full h-full bg-[#121212] p-4 hidden overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h2 id="listTitle" class="text-2xl font-logo text-[#FFD700]"></h2>
                <button id="closeListButton" class="p-2 text-gray-400 hover:text-white rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <ul id="itemList" class="space-y-2">
                <!-- Los elementos de la lista se insertar√°n aqu√≠ -->
            </ul>
        </div>
    </main>

    <!-- üìÇ Panel lateral -->
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-30 hidden"></div>
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-[#1a1a1a] shadow-2xl z-40 transform translate-x-full border-l-2 border-[#8A2BE2]">
        <div class="p-4">
            <h3 class="text-xl font-logo text-gray-200 mb-6">Men√∫</h3>
            <nav class="flex flex-col space-y-3">
                <a href="https://vase29.github.io/MTIEE/Vase29CH_UPDATED%20(1).html" target="_blank" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-[#2a2a2a] transition-colors">
                    <svg class="w-5 h-5 text-[#C0C0C0]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    <span class="text-gray-300">P√°gina Personal</span>
                </a>
                <button id="showHistoryButton" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-[#2a2a2a] transition-colors text-left">
                    <svg class="w-5 h-5 text-[#C0C0C0]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-gray-300">Ver Historial</span>
                </button>
                <button id="showFavoritesButton" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-[#2a2a2a] transition-colors text-left">
                    <svg class="w-5 h-5 text-[#C0C0C0]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                    <span class="text-gray-300">Ver Favoritos</span>
                </button>
                <div class="border-t border-gray-700 my-4"></div>
                <div class="flex items-center space-x-3 p-2 text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span>Ajustes (pr√≥ximamente)</span>
                </div>
            </nav>
        </div>
    </aside>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elementos del DOM ---
        const urlInput = document.getElementById('urlInput');
        const goButton = document.getElementById('goButton');
        const favoriteButton = document.getElementById('favoriteButton');
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        
        const mainContent = document.getElementById('mainContent');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const contentFrame = document.getElementById('contentFrame');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoError = document.getElementById('videoError');
        const copyLinkButton = document.getElementById('copyLinkButton');

        const listContainer = document.getElementById('listContainer');
        const listTitle = document.getElementById('listTitle');
        const itemList = document.getElementById('itemList');
        const closeListButton = document.getElementById('closeListButton');

        const showHistoryButton = document.getElementById('showHistoryButton');
        const showFavoritesButton = document.getElementById('showFavoritesButton');

        let hls = null;
        let currentUrl = '';

        // --- L√≥gica de almacenamiento (Historial y Favoritos) ---
        const getStorage = (key) => JSON.parse(localStorage.getItem(key)) || [];
        const setStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));

        const addToHistory = (url) => {
            if (!url || url.startsWith('about:blank')) return;
            let history = getStorage('mtiee_history');
            // Eliminar duplicados y a√±adir al principio
            history = history.filter(item => item.url !== url);
            history.unshift({ url, date: new Date().toISOString() });
            // Limitar el historial a 100 entradas
            if (history.length > 100) history.pop();
            setStorage('mtiee_history', history);
        };

        const addToFavorites = () => {
            if (!currentUrl || currentUrl.startsWith('about:blank')) {
                alert('No hay una URL v√°lida para guardar.');
                return;
            }
            let favorites = getStorage('mtiee_favorites');
            if (favorites.some(item => item.url === currentUrl)) {
                alert('Esta URL ya est√° en tus favoritos.');
                return;
            }
            favorites.unshift({ url: currentUrl, date: new Date().toISOString() });
            setStorage('mtiee_favorites', favorites);
            alert('¬°Guardado en favoritos!');
            updateFavoriteButton();
        };

        // --- Funciones de renderizado ---
        const showView = (view) => {
            [welcomeScreen, contentFrame, videoPlayerContainer, listContainer].forEach(el => el.classList.add('hidden'));
            if (view) {
                view.classList.remove('hidden');
            }
        };

        const renderList = (type) => {
            const isHistory = type === 'history';
            const data = getStorage(isHistory ? 'mtiee_history' : 'mtiee_favorites');
            
            listTitle.textContent = isHistory ? 'Historial' : 'Favoritos';
            itemList.innerHTML = ''; // Limpiar lista

            if (data.length === 0) {
                itemList.innerHTML = `<li class="text-gray-500 text-center">No hay elementos aqu√≠.</li>`;
            } else {
                data.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'bg-[#1f1f1f] p-3 rounded-lg flex items-center justify-between hover:bg-[#2a2a2a] transition-colors';
                    
                    const content = `
                        <div class="flex-grow overflow-hidden mr-4">
                            <p class="text-gray-200 truncate font-semibold">${item.url}</p>
                            <p class="text-xs text-gray-500">${new Date(item.date).toLocaleString()}</p>
                        </div>
                        <div class="flex-shrink-0 flex space-x-2">
                            <button data-url="${item.url}" class="go-btn p-2 text-gray-400 hover:text-white rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg></button>
                            ${!isHistory ? `<button data-index="${index}" class="delete-fav-btn p-2 text-red-500 hover:text-red-400 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>` : ''}
                        </div>
                    `;
                    li.innerHTML = content;
                    itemList.appendChild(li);
                });
            }
            showView(listContainer);
        };
        
        // --- L√≥gica de Navegaci√≥n y Reproducci√≥n ---
        const isValidUrl = (string) => {
            try {
                new URL(string);
                return string.trim().includes('.') && !string.trim().includes(' ');
            } catch (_) {
                return false;
            }
        };

        const isVideoOrStream = (url) => {
            const videoExtensions = ['.mp4', '.webm', '.ts'];
            const streamExtensions = ['.m3u8'];
            const lowerUrl = url.toLowerCase();
            return videoExtensions.some(ext => lowerUrl.endsWith(ext)) || streamExtensions.some(ext => lowerUrl.includes(ext));
        };

        const navigate = () => {
            let query = urlInput.value.trim();
            if (!query) return;

            if (!query.startsWith('http://') && !query.startsWith('https://') && isValidUrl(query)) {
                query = 'https://' + query;
            }

            currentUrl = query;
            urlInput.value = currentUrl; // Actualizar input con la URL completa
            addToHistory(currentUrl);
            updateFavoriteButton();

            if (isVideoOrStream(currentUrl)) {
                playVideo(currentUrl);
            } else if (isValidUrl(currentUrl)) {
                loadPage(currentUrl);
            } else {
                const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                currentUrl = searchUrl;
                urlInput.value = currentUrl;
                addToHistory(searchUrl);
                loadPage(searchUrl);
            }
            closeSidebar();
        };

        const loadPage = (url) => {
            showView(contentFrame);
            contentFrame.src = url;
            videoError.classList.add('hidden');
            if (hls) {
                hls.destroy();
                hls = null;
            }
        };

        const playVideo = (url) => {
            showView(videoPlayerContainer);
            videoError.classList.add('hidden');

            if (hls) {
                hls.destroy();
            }

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.play();
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS Error:', data);
                        showVideoError();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        videoPlayer.play();
                    });
                } else {
                    showVideoError();
                }
            } else {
                videoPlayer.src = url;
                videoPlayer.play();
            }
        };

        const showVideoError = () => {
            videoError.classList.remove('hidden');
        };
        
        const updateFavoriteButton = () => {
            let favorites = getStorage('mtiee_favorites');
            if (favorites.some(item => item.url === currentUrl)) {
                favoriteButton.classList.add('text-[#FFD700]');
                favoriteButton.classList.remove('text-gray-400');
            } else {
                favoriteButton.classList.remove('text-[#FFD700]');
                favoriteButton.classList.add('text-gray-400');
            }
        };

        // --- L√≥gica del Panel Lateral ---
        const openSidebar = () => {
            sidebar.classList.remove('translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        };

        const closeSidebar = () => {
            sidebar.classList.add('translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        };

        // --- Event Listeners ---
        goButton.addEventListener('click', navigate);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });

        favoriteButton.addEventListener('click', addToFavorites);
        
        menuButton.addEventListener('click', openSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);

        showHistoryButton.addEventListener('click', () => {
            renderList('history');
            closeSidebar();
        });

        showFavoritesButton.addEventListener('click', () => {
            renderList('favorites');
            closeSidebar();
        });
        
        closeListButton.addEventListener('click', () => {
            // Regresa a la vista anterior o a la de bienvenida
            if (currentUrl) {
                if (isVideoOrStream(currentUrl)) {
                    showView(videoPlayerContainer);
                } else {
                    showView(contentFrame);
                }
            } else {
                showView(welcomeScreen);
            }
        });

        // Event delegation for list items
        itemList.addEventListener('click', (e) => {
            const goBtn = e.target.closest('.go-btn');
            const deleteBtn = e.target.closest('.delete-fav-btn');

            if (goBtn) {
                urlInput.value = goBtn.dataset.url;
                navigate();
            }
            if (deleteBtn) {
                const index = parseInt(deleteBtn.dataset.index, 10);
                let favorites = getStorage('mtiee_favorites');
                favorites.splice(index, 1);
                setStorage('mtiee_favorites', favorites);
                renderList('favorites'); // Re-render the list
                updateFavoriteButton();
            }
        });

        videoPlayer.addEventListener('error', showVideoError);

        copyLinkButton.addEventListener('click', () => {
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('¬°Enlace copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar el enlace.');
            });
        });

        // --- Inicializaci√≥n ---
        showView(welcomeScreen); // Mostrar pantalla de bienvenida al inicio
    });
    </script>
</body>
</html>
